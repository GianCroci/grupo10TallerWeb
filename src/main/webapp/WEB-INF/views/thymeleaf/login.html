<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Login</title>

    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">

    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
    <style>
        * {
            font-family: 'MedievalSharp', cursive;
        }
        .text-outline {
            color: #e0b15c;
            text-shadow:
                    -1px -1px 0 #000,
                    1px -1px 0 #000,
                    -1px  1px 0 #000,
                    1px  1px 0 #000,
                    0px  0px 3px #000;
        }
    </style>
</head>



<body class="main-bg">
<main th:style="'background-image: url(' + @{/img/fondo-login.png} + '); background-size: cover; background-position: center bottom; height: 100vh'"
      class="container-fluid d-flex flex-column align-items-center">
<div class="login-container w-100 text-c animated flipInX">

    <div class="container-content w-100">
        <h3 class="text-outline">Bienvenido a ReProGaming</h3>
        <form class="margin-t" action="#" th:action="@{/validar-login}" method="POST" th:object="${datosLogin}">
            <div class="form-group">
                <input th:field="*{email}" id="email" type="email" class="form-control" required/>
            </div>
            <div class="form-group">
                <input th:field="*{password}" type="password" id="password" class="form-control" required/>
            </div>
                <button type="submit" id="btn-login" class="form-button button-l margin-b">Ingresar</button>
            <p th:if="${error != null}" class="alert alert-danger" th:text="'Error: ' + ${error}">
            </p>

            <p class="text-whitesmoke text-center"><small>No tenes una cuenta?</small></p>
            <a style="color: #e0b15c;" id="registrarse" href="nuevo-usuario"><small>Registrarse</small></a>
        </form>
    </div>
</div>
</main>


<!-- Boostrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{js/main.js}"></script>
</body>
</html>
