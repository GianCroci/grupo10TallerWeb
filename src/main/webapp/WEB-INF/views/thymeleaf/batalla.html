<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <header th:replace="navbar :: nav"></header>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Taller Web I</title>

    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Trebuchet MS', sans-serif;
            color: #fff;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px #000;
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.5em;
            border-bottom: 2px solid #f4c542;
            padding-bottom: 5px;
            color: #fff;
        }
        h3{
            text-align: center;
            font-size: 2em;
        }
    </style>
</head>
<body>
<main th:style="'background-image: url(' + @{/img/fondo-creacion-personaje.png} + '); background-size: cover; background-position: center bottom; height: 100vh'"
      class="container-fluid d-flex justify-content-center align-items-start">

    <form class="margin-t" action="#" th:action="@{/atacar-rival}" method="POST">
    <div class="row w-100 mt-5">
        <div th:object="${personaje}" id="personajeBox" class="col-md-6 text-center">
            <h1 th:text="*{nombre}">Nombre del personaje</h1>
            <img th:src="*{imagen}" alt="Imagen del personaje" class="img-fluid w-50">
        </div>

        <div th:object="${rival}" id="rivalBox" class="col-md-6 text-center">
            <h1 th:text="*{nombre}">Nombre del rival</h1>
            <img th:src="*{imagen}" alt="Imagen del rival" class="img-fluid w-50">
        </div>
    </div>
        <div class="d-flex justify-content-center">
            <button id="btn-registrarme" class="btn btn-lg bg-warning bg-opacity-75 w-50" type="submit">Atacar</button>
        </div>
    <p th:if="${resultado != null}" class="alert alert-danger" th:text="'Resultado: ' + ${resultado}">
    </p>
    </form>

</main>


<!-- Boostrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{js/main.js}"></script>
</body>
</html>
