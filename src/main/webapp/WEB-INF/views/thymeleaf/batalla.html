<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Batalla</title>

    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Fuente medieval -->
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">

    <!-- Font Awesome para Ã­conos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/nav.css}" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Trebuchet MS', sans-serif;
            color: #fff;
        }

        h1 {
            text-align: center;
            font-size: 3em;
            margin-bottom: 5px;
            text-shadow: 2px 2px 5px #000;
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 2em;
            color: #fff;
        }
        h3{
            text-align: center;
            font-size: 2em;
        }
    </style>
</head>
<body th:style="'background-image: url(' + @{/img/fondo-creacion-personaje.png} + '); background-size: cover; background-position: center bottom; height: 100vh'">
<header th:replace="navbar :: nav"></header>
<main class="container-fluid d-flex justify-content-center align-items-start">

    <form class="margin-t" action="#" th:action="@{/atacar-rival}" method="POST">
        <h1 th:if="${resultado != null}" class="" th:text="'Resultado: ' + ${resultado}">
        </h1>
        <div class="row w-100 mt-5" style="margin-left: -100px;">
        <div th:object="${personaje}" id="personajeBox" class="col-md-5 text-center">
            <h1 th:text="*{nombre}">Nombre del personaje</h1>
            <img th:src="*{imagen}" alt="Imagen del personaje" class="img-fluid w-50">
        </div>
        <div th:object="${personaje.estadisticas}" id="personajeBoxStats" class="col-md-1 text-center">
            <h2>Fuerza:</h2>
            <h3 th:text="*{fuerza}">Fuerza</h3>
            <h2>Inteligencia:</h2>
            <h3 th:text="*{inteligencia}">Inteligencia</h3>
            <h2>Armadura:</h2>
            <h3 th:text="*{armadura}">Armadura</h3>
            <h2>Agilidad:</h2>
            <h3 th:text="*{agilidad}">Agilidad</h3>
        </div>
        <div th:object="${rival}" id="rivalBox" class="col-md-5 text-center">
            <h1 th:text="*{nombre}">Nombre del rival</h1>
            <img th:src="*{imagen}" alt="Imagen del rival" class="img-fluid w-50">
        </div>
        <div th:object="${rival.estadisticas}" id="rivalBoxStats" class="col-md-1 text-center">
            <h2>Fuerza:</h2>
            <h3 th:text="*{fuerza}">Fuerza</h3>
            <h2>Inteligencia:</h2>
            <h3 th:text="*{inteligencia}">Inteligencia</h3>
            <h2>Armadura:</h2>
            <h3 th:text="*{armadura}">Armadura</h3>
            <h2>Agilidad:</h2>
            <h3 th:text="*{agilidad}">Agilidad</h3>
        </div>
    </div>
        <div class="d-flex justify-content-center">
            <a th:href="@{'/batalla-websocket/' + ${rival.id}}" class="btn btn-lg bg-warning bg-opacity-75 w-50">
                Ir a pelear
            </a>

            <!--<button id="btn-registrarme" class="btn btn-lg bg-warning bg-opacity-75 w-50" type="submit">Ir a pelear</button>-->
        </div>

    </form>

</main>


<!-- Boostrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{js/main.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
