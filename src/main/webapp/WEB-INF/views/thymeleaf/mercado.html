<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <header th:replace="navbar :: nav"></header>

    <meta charset="UTF-8">
    <title>Mercado</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Trebuchet MS', sans-serif;
            color: #fff;
        }

        .container-mercado {
            background-size: cover;
            background-position: center bottom;
            height: 100vh;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px #000;
        }

        .secciones {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .categoria {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            min-width: 250px;
            box-shadow: 0 0 10px #000;
        }

        .categoria h2 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.5em;
            border-bottom: 2px solid #f4c542;
            padding-bottom: 5px;
        }

        .categoria label {
            display: block;
            margin: 5px 0;
        }

        button {
            padding: 12px 30px;
            font-size: 1em;
            background-color: #f4c542;
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 2px 2px 5px #000;
            margin-top: 20px;
        }

        button:hover {
            background-color: #e5b637;
        }
    </style>
</head>
<body>
<div th:style="|background-image: url('@{/img/fondo-mercado.png}')|"
     class="container-mercado">

    <h1>Bienvenido al Mercado</h1>

    <form th:action="@{/realizar-compra}" method="POST">
        <div class="secciones">

            <div class="categoria">
                <h2>Todos los Productos</h2>
                <div th:each="producto : ${mercado.productos}">
                    <label>
                        <input type="checkbox" name="itemsSeleccionados" th:value="${producto.nombre}"/>
                        <span th:text="${producto.nombre}">Nombre</span> -
                        <span th:text="'$' + ${producto.precio}">Precio</span>
                    </label>
                </div>
            </div>

        </div>

        <button>Comprar</button>
        <p th:if="${compraExitosa != null}" class="alert alert-success" th:text="${compraExitosa}"></p>
    </form>

</div>
</body>
</html>
