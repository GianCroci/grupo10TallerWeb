<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <header th:replace="navbar :: nav"></header>

    <meta charset="UTF-8">
    <title>Mercado</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Trebuchet MS', sans-serif;
            color: #fff;
        }

        .container-mercado {
            background-size: cover;
            background-position: center bottom;
            min-height: 100vh;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px #000;
        }

        .productos-container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }

        .productos-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, auto);
            gap: 30px;
        }

        .producto-card {
            background-color: rgba(100, 100, 100, 0.4);
            border-radius: 10px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.4s ease-in-out;
            height: 100%;
            box-sizing: border-box;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .producto-card:hover {
            transform: translateY(-20px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
            background-color: rgba(100, 100, 100, 0.5);
        }

        .producto-nombre {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        .producto-precio {
            font-size: 1.2em;
            color: #f4c542;
            text-align: center;
            margin: 15px 0;
            font-weight: bold;
        }

        .producto-btn {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #f4c542;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-weight: bold;
            cursor: pointer;
            width: 80%;
            transition: all 0.4s ease-in-out;
            margin-top: auto;
        }

        .producto-btn:hover {
            background-color: #e5b637;
        }

        .checkbox-hidden {
            position: absolute;
            opacity: 0;
            height: 0;
            width: 0;
        }

        .compra-total {
            margin-top: 50px;
            text-align: center;
            width: 100%;
        }

        .btn-comprar-todos {
            padding: 14px 35px;
            font-size: 1em;
            background-color: #4CAF50;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 2px 2px 5px #000;
            transition: background-color 0.3s;
        }

        .btn-comprar-todos:hover {
            background-color: #45a049;
        }

        .producto-card.seleccionado {
            background-color: rgba(76, 175, 80, 0.3);
            border: 1px solid #4CAF50;
        }

    </style>
</head>
<body>
<div th:style="|background-image: url('@{/img/fondo-mercado.png}')|"
     class="container-mercado">

    <h1>Productos Disponibles</h1>

    <form th:action="@{/realizar-compra}" method="POST">
        <p th:if="${compraExitosa != null}" class="alert alert-success">
            <span th:text="${compraExitosa}"></span>
            <a th:if="${verInventario}" th:href="@{/inventario}" class="btn btn-link" style="color: white; text-decoration: underline; margin-left: 15px;">
                Ver mi inventario
            </a>
        </p>

        <div class="productos-container">
            <div class="productos-grid">
                <div th:each="producto : ${mercado.productos}" class="producto-card">
                    <input type="checkbox" class="checkbox-hidden" name="itemsSeleccionados" th:value="${producto.nombre}"/>
                    <img th:src="@{${producto.imagen}}" alt="imagen del producto" style="max-width: 80px; margin-bottom: 10px;">
                    <div class="producto-nombre" th:text="${producto.nombre}">Nombre</div>
                    <div class="producto-precio" th:text="'$' + ${producto.costoVenta}">Precio</div>
                    <button type="button" class="producto-btn"
                            onclick="const card = this.parentElement;
                                     const checkbox = card.querySelector('.checkbox-hidden');
                                     checkbox.checked = !checkbox.checked;
                                     card.classList.toggle('seleccionado', checkbox.checked);
                                     this.textContent = checkbox.checked ? 'A침adido' : 'A침adir ';
                                     this.style.backgroundColor = checkbox.checked ? '#4CAF50' : '#f4c542';">
                        A침adir
                    </button>
                </div>
            </div>

            <div class="compra-total">
                <button type="submit" class="btn-comprar-todos">Comprar selecci칩n</button>
            </div>
        </div>

    </form>

</div>
</body>
</html>
