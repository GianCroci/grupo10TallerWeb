<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Herrería</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .card {
            max-width: 100%;
            margin-left: auto;
            margin-right: auto;
        }
        .card-img-top {
            max-height: 120px;
            object-fit: contain;
        }
        .card-body {
            padding: 1rem;
        }
        .card-body ul li {
            font-size: 0.9rem;
        }
    </style>
    <header th:replace="navbar :: nav"></header>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Herreria</title>
</head>

<body class="bg-dark text-light" th:style="'background-image: url(' + @{/img/herreria.png} + ');margin: 0; padding: 0; background-size: 100% 100%; background-position: center; background-repeat: no-repeat; height: 100vh; width: 100vw; background-attachment: fixed;'">

<div th:if="${mensaje == 'El equipamiento se ha mejorado correctamente'}" class="alert alert-success alert-dismissible fade show text-center position-fixed top-0 start-50 translate-middle-x mt-3" role="alert" style="z-index: 9999; width: 50%;">
    <p th:text="${mensaje}"></p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
</div>

<div th:if="${mensaje == 'El equipamiento no se ha podido mejorar'}" class="alert alert-danger alert-dismissible fade show text-center position-fixed top-0 start-50 translate-middle-x mt-3" role="alert" style="z-index: 9999; width: 50%;">
    <p th:text="${mensaje}"></p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
</div>


<div class="container py-5">
    <h1 class="text-center mb-5">Inventario del Héroe</h1>

    <div class="row g-3 justify-content-center">

        <div th:each="equipamientoActual : ${inventario}" class="col-6 col-md-3 d-flex justify-content-center">
            <form th:action="@{/mejorar-equipamiento}" method="post" th:object="${mejoraDto}">
                <input type="hidden" name="equipamiento.id" th:value="${equipamientoActual.id}"/>
                <input type="hidden" name="equipamiento.nombre" th:value="${equipamientoActual.nombre}"/>
                <input type="hidden" name="equipamiento.fuerza" th:value="${equipamientoActual.fuerza}"/>
                <input type="hidden" name="equipamiento.armadura" th:value="${equipamientoActual.armadura}"/>
                <input type="hidden" name="equipamiento.inteligencia" th:value="${equipamientoActual.inteligencia}"/>
                <input type="hidden" name="equipamiento.agilidad" th:value="${equipamientoActual.agilidad}" />
                <input type="hidden" name="equipamiento.costoMejora" th:value="${equipamientoActual.costoMejora}"/>
                <input type="hidden" name="equipamiento.costoCompra" th:value="${equipamientoActual.costoCompra}"/>
                <input type="hidden" name="equipamiento.costoVenta" th:value="${equipamientoActual.costoVenta}"/>
                <input type="hidden" name="equipamiento.equipado" th:value="${equipamientoActual.equipado}"/>
                <input type="hidden" name="oroUsuario" th:value="1000.0"/>


            <div class="card bg-secondary text-light h-100 shadow">
                <img th:src="@{'/img/' + ${equipamientoActual.nombre} + '.png'}" class="card-img-top p-3" th:alt="${equipamientoActual.nombre}" />
                <div class="card-body">
                    <h5 class="card-title" th:text="${equipamientoActual.nombre}"></h5>
                    <ul class="list-unstyled mb-3">
                        <li th:text="'Fuerza: ' + ${equipamientoActual.fuerza}"></li>
                        <li th:text="'Armadura: ' + ${equipamientoActual.armadura}"></li>
                        <li th:text="'Integilencia: ' + ${equipamientoActual.inteligencia}"></li>
                        <li th:text="'Agilidad: ' + ${equipamientoActual.agilidad}"></li>
                        <li th:text="'Costo de mejora: ' + ${equipamientoActual.costoMejora}"></li>
                    </ul>
                    <button class="btn btn-warning w-100">Mejorar</button>
                </div>
            </div>
            </form>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
