<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inventario del Héroe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .equipamiento-item {
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #444;
            color: #fff;
            padding: 8px 16px;
            border-radius: 0.5rem;
            margin-bottom: 16px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .equipamiento-item img {
            height: 40px;
            width: 40px;
            object-fit: contain;
            margin-right: 10px;
        }
        .equipamiento-details {
            flex-grow: 1;
            font-size: 0.9rem;
        }
        .equipamiento-details h6 {
            font-size: 1rem;
            margin-bottom: 2px;
        }
        .form-check-input {
            transform: scale(1.3);
            margin-left: 15px;
        }
    </style>
</head>
<body class="bg-dark text-light" th:style="'background-image: url(' + @{/img/herreria.png} + ');margin: 0; padding: 0; background-size: 100% 100%; background-position: center; background-repeat: no-repeat; height: 100vh; width: 100vw; background-attachment: fixed;'">

<div class="container py-5">
    <h1 class="text-center mb-4">Inventario del Héroe</h1>

    <form id="inventarioForm">

        <div class="equipamiento-item">
            <img src="https://cdn-icons-png.flaticon.com/512/7435/7435982.png" alt="Espada de Fuego">
            <div class="equipamiento-details">
                <h6>Espada de Fuego</h6>
                <div>F: 12, A: 2, Int: 0, Vel: 5, Mejora: 150 oro</div>
            </div>
            <input class="form-check-input" type="checkbox" name="equipamiento" value="espada">
        </div>

        <div class="equipamiento-item">
            <img src="https://cdn-icons-png.flaticon.com/512/7435/7435956.png" alt="Armadura de Hierro">
            <div class="equipamiento-details">
                <h6>Armadura de Hierro</h6>
                <div>F: 0, A: 20, Int: 0, Vel: 2, Mejora: 200 oro</div>
            </div>
            <input class="form-check-input" type="checkbox" name="equipamiento" value="armadura">
        </div>

        <div class="equipamiento-item">
            <img src="https://cdn-icons-png.flaticon.com/512/4831/4831095.png" alt="Báculo Místico">
            <div class="equipamiento-details">
                <h6>Báculo Místico</h6>
                <div>F: 1, A: 1, Int: 15, Vel: 3, Mejora: 180 oro</div>
            </div>
            <input class="form-check-input" type="checkbox" name="equipamiento" value="baculo">
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-warning">Mejorar Equipamiento Seleccionado</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const checkboxes = document.querySelectorAll('input[name="equipamiento"]');

    checkboxes.forEach(chk => {
        chk.addEventListener('change', () => {
            if (chk.checked) {
                checkboxes.forEach(other => {
                    if (other !== chk) {
                        other.checked = false;
                    }
                });
            }
        });
    });
</script>
</body>
</html>
