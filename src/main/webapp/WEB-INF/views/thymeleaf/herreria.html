<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Herrer√≠a</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .card {
            max-width: 100%;
            margin-left: auto;
            margin-right: auto;
        }
        .card-img-top {
            max-height: 120px;
            object-fit: contain;
        }
        .card-body {
            padding: 1rem;
        }
        .card-body ul li {
            font-size: 0.9rem;
        }
    </style>
    <header th:replace="navbar :: nav"></header>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Herreria</title>
</head>

<body class="bg-dark text-light" th:style="'background-image: url(' + @{/img/herreria.png} + ');margin: 0; padding: 0; background-size: 100% 100%; background-position: center; background-repeat: no-repeat; height: 100vh; width: 100vw; background-attachment: fixed;'">
<div class="d-flex align-items-center mb-4">
    <img th:src="@{/img/oro.png}" alt="Oro" style="width: 32px; height: 32px; margin-right: 8px;" />
    <span th:text="${oroPersonaje}" class="fs-5 fw-bold text-warning"></span>
</div>

<div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show text-center position-fixed top-0 start-50 translate-middle-x mt-3" role="alert" style="z-index: 9999; width: 50%;">
    <p th:text="${error}"></p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
</div>

<div th:if="${estadoMejora != null}"
     th:class="'alert alert-' + ${tipoEstadoMejora} + ' alert-dismissible fade show text-center position-fixed top-0 start-50 translate-middle-x mt-3'"
     role="alert"
     style="z-index: 9999; width: 50%;">
    <p th:text="${estadoMejora}"></p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
</div>


<div class="container py-5">
    <h1 class="text-center mb-5">Herreria</h1>

    <div class="row g-3 justify-content-center">

        <div th:each="equipamientoActual : ${inventario}" class="col-6 col-md-3 d-flex justify-content-center">
            <form th:action="@{/mejorar-equipamiento}" method="post" th:object="${mejoraDto}">
                <input type="hidden" name="idEquipamiento" th:value="${equipamientoActual.id}"/>
                <input type="hidden" name="oroUsuario" th:value="${oroPersonaje}"/>


            <div class="card bg-secondary text-light h-100 shadow">
                <img th:src="@{'/img/' + ${equipamientoActual.nombre} + '.png'}" class="card-img-top p-3" th:alt="${equipamientoActual.nombre}" />
                <div class="card-body">
                    <h5 class="card-title">
                        <span th:text="${equipamientoActual.nombre}"></span>
                        <span th:if="${equipamientoActual.nivel > 0}" th:text="' +' + ${equipamientoActual.nivel}"></span>
                    </h5>
                    <ul class="list-unstyled mb-3">
                        <li th:text="'Fuerza: ' + ${equipamientoActual.stats.fuerza}"></li>
                        <li th:text="'Armadura: ' + ${equipamientoActual.stats.armadura}"></li>
                        <li th:text="'Integilencia: ' + ${equipamientoActual.stats.inteligencia}"></li>
                        <li th:text="'Agilidad: ' + ${equipamientoActual.stats.agilidad}"></li>
                        <li th:text="'Costo de mejora: ' + ${equipamientoActual.costoMejora}"></li>
                    </ul>
                    <button class="btn btn-warning w-100">Mejorar</button>
                </div>
            </div>
            </form>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
