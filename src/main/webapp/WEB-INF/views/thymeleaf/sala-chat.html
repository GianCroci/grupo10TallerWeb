<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sala de chat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Cinzel', serif;
            background-image: url('/img/fondo-medieval.jpg'); /* Cambialo si tenés otro fondo */
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: #fff;
        }

        header {
            text-align: center;
            padding: 20px;
            font-size: 2rem;
            color: #f5deb3;
            text-shadow: 2px 2px #000;
        }

        #chat-container {
            width: 80%;
            max-width: 1000px;
            height: 80vh;
            margin: auto;
            background: url('/img/pergamino.png'); /* Fondo del cuadro */
            background-size: cover;
            background-repeat: no-repeat;
            border: 10px solid #a0522d;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 25px #000;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 20px;
        }

        .message {
            margin: 10px;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 60%;
            clear: both;
            font-size: 1.1rem;
        }

        .yo {
            background-color: #deb887;
            color: #000;
            float: right;
            text-align: right;
        }

        .otro {
            background-color: #f5f5dc;
            color: #000;
            float: left;
            text-align: left;
        }

        #message-input {
            text-align: center;
        }

        #message {
            width: 60%;
            padding: 10px;
            font-size: 1.1rem;
            border: 2px solid #a0522d;
            border-radius: 8px;
            font-family: 'Cinzel', serif;
            background-color: #fff8dc;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            margin-left: 10px;
            border: none;
            border-radius: 8px;
            background-color: #a0522d;
            color: #fff;
            cursor: pointer;
            font-family: 'Cinzel', serif;
        }

        button:hover {
            background-color: #8b4513;
        }

        /* Scroll estilizado */
        #chat-messages::-webkit-scrollbar {
            width: 12px;
        }

        #chat-messages::-webkit-scrollbar-thumb {
            background-color: #a0522d;
            border-radius: 6px;
        }
    </style>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap" rel="stylesheet">


</head>
<body class="bg-dark text-light"
      th:style="'background-image: url(' + @{/img/salachat-fondo.png} + ');margin: 0; padding: 0; background-size: 100% 100%; background-position: center; background-repeat: no-repeat; height: 100vh; width: 100vw; background-attachment: fixed;'">
<header>
    Chat con <span th:text="${destinatario}"></span>
</header>

<div id="chat-container">
    <div id="chat-messages">
        <th:block th:each="m : ${historial}">
            <div class="message" th:classappend="${m.remitente == usuario} ? 'yo' : 'otro'">
                <span th:text="${m.remitente == usuario ? 'Yo' : m.remitente} + ': ' + ${m.mensaje}"></span>
            </div>
        </th:block>
    </div>


    <div id="message-input">
        <input type="text" id="message" placeholder="Escribí tu mensaje..." />
        <button onclick="sendMessage()">Enviar</button>
    </div>
</div>

<!-- Exponer las variables al JS -->
<script th:inline="javascript">
    const usuario = [[${usuario}]];
    const destinatario = [[${destinatario}]];
</script>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
<script th:src="@{/js/chat.js}"></script>
</body>
</html>
