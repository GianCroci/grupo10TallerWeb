<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Taller Web I</title>

  <!-- Boostrap core css -->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

  <!-- custom style -->
  <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="#">UNLAM</a>
</nav>

<main role="main" class="container">

  <div class = "container">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
      <form action="#" th:action="@{/guardar-personaje}" method="POST" th:object="${datosPersonaje}">
        <h3 class="form-signin-heading">Nuevo Personaje</h3>
        <hr class="colorgraph"><br>

        <input th:field="*{nombre}" type="text" id="nombre" class="form-control" required/>
        <p>Elegir entre: Luchador - Mago - Bandido</p>
        <input th:field="*{rol}" type="text" id="rol" class="form-control" required/>

        <button id="btn-registrarme" class="btn btn-lg btn-primary btn-block" Type="Submit">Crear personaje</button>
      </form>

    </div>
  </div>

</main>
<!-- /.container -->

<!-- Boostrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
