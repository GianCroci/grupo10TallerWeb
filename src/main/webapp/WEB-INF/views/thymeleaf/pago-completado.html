<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pago Completado</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'MedievalSharp', cursive;
      background-size: cover;
      color: #f5e9c3;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .mensaje-pago {
      background-color: rgba(0, 0, 0, 0.75);
      border: 3px solid #ffd700;
      border-radius: 20px;
      padding: 40px 60px;
      text-align: center;
      max-width: 600px;
      box-shadow: 0 0 30px black;
    }

    .mensaje-pago h1 {
      font-size: 2.5em;
      color: #ffd700;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px #000;
    }

    .mensaje-pago p {
      font-size: 1.2em;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .mensaje-pago .btn-volver {
      background-color: #8b0000;
      color: #fff8dc;
      border: 2px solid #ffd700;
      border-radius: 10px;
      padding: 10px 25px;
      font-family: 'MedievalSharp', cursive;
      font-size: 1.1em;
      cursor: pointer;
      text-decoration: none;
    }

    .mensaje-pago .btn-volver:hover {
      background-color: #a52a2a;
    }
  </style>
</head>

<body class="bg-dark text-light"
      th:style="'background-image: url(' + @{${imgFondo}} + ');margin: 0; padding: 0; background-size: 100% 100%; background-position: center; background-repeat: no-repeat; height: 100vh; width: 100vw; background-attachment: fixed;'">

<div class="mensaje-pago">
  <h1 th:if="${mensajito.contains('El pago se ha realizado correctamente')}">¡Pago Completado!</h1>
  <h1 th:if="${mensajito.contains('El pago no se ha realizado correctamente')}">¡Pago Rechazado!</h1>
  <h1 th:if="${mensajito.contains('El pago sigue pendiente')}">¡Pago Pendiente!</h1>
  <p th:text="${mensajito}"></p>
  <a href="/spring/home" class="btn-volver">Volver al reino</a>
</div>
</body>
</html>
