<!-- navbar.html -->

<link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/nav.css}" />

<nav th:fragment="nav"
     style="
       background: #262626;
       padding: 10px;

       font-family: 'MedievalSharp', cursive;
     ">
    <ul style="list-style: none; display: flex; gap: 20px; margin:0; padding:0;">
        <li><a th:href="@{/home}" style="color: white; text-decoration: none;">Home</a></li>
        <li><a th:href="@{/taberna}" style="color: white; text-decoration: none;">Taberna</a></li>
        <li><a th:href="@{/mercado}" style="color: white; text-decoration: none;">Mercado</a></li>
        <li><a th:href="@{/inventario}" style="color: white; text-decoration: none;">Inventario</a></li>
        <li><a th:href="@{/herreria}" style="color: white; text-decoration: none;">Herrería</a></li>
        <li><a th:href="@{/creacion-personaje}" style="color: white; text-decoration: none;">Creación de Personaje</a></li>
        <li>
            <a href="#"
               th:attr="data-salaid=${salaPendienteId}, data-miid=${#httpSession.getAttribute('personaje') != null ? #httpSession.getAttribute('personaje').id : 0}"
               th:if="${tieneDesafio}"
               id="btn-batalla-pendiente"
               style="color: white; text-decoration: none;">
                Batalla <span style="color: red; font-weight: bold;">¡</span>
            </a>
            <a th:href="@{/batalla}"
               th:unless="${tieneDesafio}"
               style="color: white; text-decoration: none;">
                Batalla
            </a>
        </li>
        <li><a th:href="@{/amigos}" style="color: white; text-decoration: none;">Amigos</a></li>
        <li><a th:href="@{/tablon-enemigos}" style="color: white; text-decoration: none;">Enemigos</a></li>
        <li class="dropdown d-flex align-items-center" style="margin-left: auto;">
            <img th:src="${session.imagenPersonaje}" class="avatar-medieval" alt="Avatar" />
            <a href="#" class="dropdown-toggle text-white d-flex align-items-center" id="dropdownPerfil" data-bs-toggle="dropdown" aria-expanded="false" style="text-decoration: none;">
                <span th:text="${session.nombrePersonaje}">Nombre</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownPerfil">

                <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
            </ul>
        </li>
    </ul>


</nav>
