<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <header th:replace="navbar :: nav"></header>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Home</title>

    <!-- Fuentes y estilos -->
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/nav.css}"/>

    <!-- Estilo medieval -->
    <style>
        body {
            font-family: 'MedievalSharp', cursive;
            background-color: #1e1b18;
            color: #f5e9c5;
        }

        h1, h2, h3 {
            text-shadow: 1px 1px 2px #000;
        }

        h1 {
            font-size: 3em;
            color: #e0b15c;
            text-align: center;
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 1.6em;
            border-bottom: 2px solid #d4af37;
            padding-bottom: 0.3rem;
            margin: 1rem 0 0.5rem;
        }

        h3 {
            font-size: 1.8em;
            color: #f7d27d;
            text-align: center;
        }

        .btn-primary,
        .btn-success {
            background-color: #a77b34;
            border: 2px solid #7d5a19;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }

        .btn-primary:hover,
        .btn-success:hover {
            background-color: #d4b24f;
            border-color: #9e7426;
        }

        .modal-content {
            background-color: #2c1f14;
            border: 3px solid #a77b34;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
        }

        .modal-title {
            color: #e9c97d;
            text-shadow: 1px 1px 1px #000;
        }

        .form-control {
            background-color: #3e2d1f;
            color: #fffdd0;
            border: 2px solid #a77b34;
            border-radius: 8px;
        }

        .form-control:focus {
            background-color: #3e2d1f;
            color: #fffdd0;
            border-color: #a77b34;
        }

        .form-label {
            color: #e0b15c;
            font-weight: bold;
        }

        .alert-danger {
            background-color: rgba(97, 25, 25, 0.95);
            color: #f8d7da;
            border: 3px solid #a53434;
            font-weight: bold;
        }

        .rounded-product {
            border: 2px solid #d4af37;
            background-color: #3e2d1f;
            color: #fff;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
            transition: transform 0.3s;
            border-radius: 1em;
        }

        .rounded-product:hover {
            transform: scale(1.03);
        }

        .rounded-product h5 {
            color: #f7d27d !important;
        }

        #cantidadInput {
            text-align: center;
        }

        #cerrarBrickBtn:hover {
            color: #f4c542;
        }

        .sin-flechas::-webkit-inner-spin-button,
        .sin-flechas::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .sin-flechas {
            -moz-appearance: textfield;
        }

        .medieval-error {
            background-color: rgba(97, 25, 25, 0.95); /* rojo oscuro */
            color: #f8d7da;
        }
        .medieval-alert {
            border: 3px solid #a77b34;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(167, 123, 52, 0.7);
            padding: 1rem;
        }

        .nivel {
            font-size: 0.6em;
            color: #d4af37;
            margin-left: 0.5rem;
            text-shadow: 1px 1px 2px #000;
            font-weight: bold;
        }

        .stat-block {
            background-color: #2c1d13;
            border: 2px solid #a67c52;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(139, 69, 19, 0.2);
            color: #e5c49e;
            width: 66%;
        }

        .stat-line {
            font-size: 1.2em;
            padding: 0.4rem 0;
            border-bottom: 1px dashed #a67c52;
        }

        .stat-line:last-child {
            border-bottom: none;
        }

        .stat-value {
            font-weight: bold;
            font-size: 1.3em;
            color: #f7d27d;
        }
        .oro-wrapper {
            justify-content: center;
            margin-bottom: 1em;
        }

        .oro-box {
            background: #3e2d1f;
            border: 2px solid #d4af37;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.15);
            font-family: 'MedievalSharp', cursive;
            color: #ffd700;
            font-size: 1.2em;
            height: 45px;
        }

        .gold-icon {
            color: #ffd700;
            font-size: 1.2em;
        }

        .gold-label {
            font-weight: bold;
            text-shadow: 1px 1px 1px #000;
        }

        .gold-value {
            color: #ffd700;;
            font-weight: bold;
            font-size: 1.2em;
            text-shadow: 1px 1px 2px #000;
        }

        /* Botón medieval "+" */
        .btn-gold {
            background-color: #a77b34;
            border: 2px solid #d4af37;
            color: #fff;
            border-radius: 50%;
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
            transition: all 0.2s ease;
        }

        .btn-gold:hover {
            background-color: #d4b24f;
            color: #1e1b18;
            transform: scale(1.1);
        }
    </style>
</head>

<body th:style="'background-image: url(' + @{/img/fondo-creacion-personaje.png} + '); background-size: cover; background-position: center bottom; height: 100vh'">

<div th:if="${error != null}"
     th:class="'alert alert-error alert-dismissible fade show text-center position-fixed top-0 start-50 translate-middle-x mt-3 medieval-alert d-flex align-items-center justify-content-center px-3 py-3 medieval-error'"
     role="alert"
     style="z-index: 9999; width: 50%;">
    <p th:text="${error}" class="flex-grow-1 mb-0 fs-5"></p>
    <button type="button" class="btn-close ms-3 align-self-center" data-bs-dismiss="alert" aria-label="Cerrar"></button>
</div>

<main class="container-fluid d-flex flex-column align-items-center">
    <div id="loginbox" class="mt-5 row">
        <!-- Columna del personaje -->
        <div class="col-md-6 text-center">
            <h1>
                <span th:text="${infoPersonaje.nombre}">Nombre del personaje</span>
                <span class="nivel" th:text="'[Nv. ' + ${infoPersonaje.nivel} + ']'">[Nv. 1]</span>
            </h1>
            <img th:src="${infoPersonaje.imagen}" alt="Imagen del personaje" class="img-fluid d-block w-50 mx-auto shadow-lg rounded">
        </div>

        <!-- Columna de estadísticas -->

        <div class="col-md-6" style="display: flex;flex-direction: column;justify-content: center;align-items: center;">
            <div class="oro-wrapper d-flex align-items-center justify-content-center mt-3">
                <div class="oro-box d-flex align-items-center px-3 py-2">
                    <i class="fas fa-coins me-2 gold-icon"></i>
                    <span class="gold-label">Oro:</span>
                    <span class="gold-value mx-1" th:text="${infoPersonaje.oro}">100</span>
                </div>
                <button class="btn btn-gold ms-2" title="Comprar oro" data-bs-toggle="modal" data-bs-target="#mpModal">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <div class="stat-block p-3 mb-4">
                <h2 class="text-center mb-3">Estadísticas</h2>
                <ul class="list-unstyled px-2">
                    <li class="stat-line d-flex justify-content-between align-items-center">
                        <div><i class="fas fa-dumbbell me-2"></i> Fuerza</div>
                        <span class="stat-value" th:text="${infoPersonaje.estadisticas.fuerza}">10</span>
                    </li>
                    <li class="stat-line d-flex justify-content-between align-items-center">
                        <div><i class="fas fa-shield-alt me-2"></i> Armadura</div>
                        <span class="stat-value" th:text="${infoPersonaje.estadisticas.armadura}">8</span>
                    </li>
                    <li class="stat-line d-flex justify-content-between align-items-center">
                        <div><i class="fas fa-brain me-2"></i> Inteligencia</div>
                        <span class="stat-value" th:text="${infoPersonaje.estadisticas.inteligencia}">12</span>
                    </li>
                    <li class="stat-line d-flex justify-content-between align-items-center">
                        <div><i class="fas fa-running me-2"></i> Agilidad</div>
                        <span class="stat-value" th:text="${infoPersonaje.estadisticas.agilidad}">14</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Modal de Mercado Pago -->
    <div class="modal fade" id="mpModal" tabindex="-1" aria-labelledby="mpModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content text-white">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title" id="mpModalLabel">Elegí tu compra</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="checkoutForm" onsubmit="event.preventDefault(); crearCheckout();">
                        <div class="mb-4">
                            <label class="form-label d-block">Elegí tu producto</label>
                            <div class="row g-3">
                                <div class="col-md-4" th:each="productoActual : ${productosParaComprarPorMP}">
                                    <label class="rounded-product p-3 d-flex flex-column align-items-center position-relative" style="cursor:pointer;">
                                        <input type="radio" name="productoSeleccionado" th:value="${productoActual.id}" class="form-check-input position-absolute top-0 end-0 m-2" required>
                                        <img src="img/oro.png" th:alt="${productoActual.nombre}" style="width:80px; height:80px; object-fit:cover;" class="rounded mb-2">
                                        <h5 class="text-center mb-1" th:text="${productoActual.nombre}">Nombre</h5>
                                        <p class="mb-1" th:text="'Precio: $' + ${productoActual.precio}">Precio</p>
                                        <p class="mb-0 text-success" th:text="'Recompensa: ' + ${productoActual.cantidadProducto}">Recompensa</p>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="row g-3 mb-4 justify-content-center">
                            <div class="col-md-4 d-flex align-items-center justify-content-center">
                                <label for="cantidadInput" class="form-label mb-0 me-2 sin-flechas">Cantidad:</label>
                                <input type="number" class="form-control sin-flechas" style="max-width: 4em;" id="cantidadInput" min="1" value="1" required />
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn w-100" style="background-color: #a77b34;color: white;font-weight: bold;">Confirmar y pagar</button>
                        </div>
                    </form>

                    <div id="brick_container" class="mt-4"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="paymentBrick_container" style="
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    justify-content: center;
    align-items: center;
">
        <button id="cerrarBrickBtn" style="position: absolute; top: 20px; right: 20px; background: transparent; border: none; color: white; font-size: 2rem;">&times;</button>
        <div id="brickWrapper" style="padding: 2px;background: #e0b15c; border-radius: 12px; max-width: 420px; width: 100%;"></div>
    </div>
</main>

<!-- Boostrap core js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/notificacion-batalla.js}"></script>
<script src="https://sdk.mercadopago.com/js/v2"></script>
<script>
    const mp = new MercadoPago('APP_USR-609e475f-c7f9-446e-aec5-4acae4148b06');
    let paymentBrickController = null;
    function crearCheckout() {
        const cantidad = parseInt(document.getElementById("cantidadInput").value);
        const idProducto = document.querySelector('input[name="productoSeleccionado"]:checked')?.value;

        if (cantidad < 1 || !idProducto) {
            alert("Completá todos los campos correctamente.");
            return;
        }

        const body = {
            idProducto: parseInt(idProducto),
            cantidad: cantidad
        };

        if (paymentBrickController) {
            paymentBrickController.unmount();
            paymentBrickController = null;
        }

        const modal = bootstrap.Modal.getInstance(document.getElementById('mpModal'));
        modal.hide();

        fetch('mp', {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(body)
        })
            .then(res => res.text())
            .then(preferenceId => {
                if (preferenceId.startsWith("Error") || preferenceId.startsWith("Producto")) {
                    alert(preferenceId);
                    return;
                }

                const bricksBuilder = mp.bricks();
                const container = document.getElementById("paymentBrick_container");
                container.style.display = "flex";
                bricksBuilder.create("payment", "brickWrapper", {
                    initialization: {
                        amount: 100,
                        preferenceId: preferenceId
                    },

                    customization: {
                        paymentMethods: {
                            mercadoPago: "all",
                        },
                        visual: {
                            style: {
                                theme: 'dark',
                                customVariables: {
                                    textPrimaryColor: '#e0b15c',
                                    textSecondaryColor: '#f4e2c4',
                                    inputBackgroundColor: '#2b1d0f',
                                    formBackgroundColor: '#1e1307',
                                    baseColor: '#7a5c29',
                                    baseColorFirstVariant: '#caa76c',
                                    baseColorSecondVariant: '#8c6f3e',
                                    errorColor: '#a94442',
                                    successColor: '#3c763d',
                                    successSecondaryColor: '#dff0d8',
                                    outlinePrimaryColor: '#d4af37',
                                    outlineSecondaryColor: '#403114',
                                    buttonTextColor: '#1e1307',
                                    fontSizeExtraExtraSmall: '10px',
                                    fontSizeExtraSmall: '12px',
                                    fontSizeSmall: '14px',
                                    fontSizeMedium: '16px',
                                    fontSizeLarge: '18px',
                                    fontSizeExtraLarge: '20px',
                                    fontWeightNormal: '400',
                                    fontWeightSemiBold: '600',
                                    formInputsTextTransform: 'uppercase',
                                    inputVerticalPadding: '10px',
                                    inputHorizontalPadding: '12px',
                                    inputFocusedBoxShadow: '0 0 6px #d4af37',
                                    inputErrorFocusedBoxShadow: '0 0 6px #a94442',
                                    inputBorderWidth: '1px',
                                    inputFocusedBorderWidth: '2px',
                                    borderRadiusSmall: '4px',
                                    borderRadiusMedium: '8px',
                                    borderRadiusLarge: '12px',
                                    formPadding: '20px',
                                }
                            }
                        }
                    },
                    callbacks: {
                        onReady: () => console.log("Brick listo"),
                        onError: error => console.error(error)
                    },
                }).then(controller => {
                    paymentBrickController = controller; // ✅ Guardamos para luego desmontarlo
                });
            })
            .catch(err => {
                console.error("Error en fetch:", err);
                alert("Error inesperado al crear preferencia");
            });
    }
    document.getElementById("cerrarBrickBtn")?.addEventListener("click", () => {
        if (window.paymentBrickController) {
            window.paymentBrickController.unmount();
            window.paymentBrickController = null;
        }
        document.getElementById("paymentBrick_container").style.display = "none";
    });

</script>
</body>
</html>
